<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First VUEJS</title>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/index.js"></script>
	<style type="text/css">
		.fontbold{ font-weight: bold;}
	</style>
</head>
<body>
	<div id="app">{{ message }}</div><br />
	<div id="app2"><span v-bind:title="message">
	    Hover your mouse over me for a few seconds
        to see my dynamically bound title!</span>
	</div><br />
	<div id="app3"><span v-if="seen" v-on:mouseover="hideMessage">Try to move mouse over here.</span></div><br />
	<div id="app4">
		My todo List:<br />
		<ol>
			<li v-for="todo in todos">{{ todo.text }}</li>
		</ol>
	</div>
	<br />
	<span class="fontbold">Handling User Input</span>
	<div id="app5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>
</body>
</html>
