<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First VUEJS</title>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/index.js"></script>
	<style type="text/css">
		.fontbold{ font-weight: bold;}
	</style>
</head>
<body>
	<div id="app">{{ message }}</div><br />
	<div id="app2"><span v-bind:title="message">
	    Hover your mouse over me for a few seconds
        to see my dynamically bound title!</span>
	</div><br />
	<div id="app3"><span v-if="seen" @mouseover="hideMessage">Try to move mouse over here.</span></div><br />
	<div id="app4">
		My todo List:<br />
		<ol>
			<li v-for="todo in todos">{{ todo.text }}</li>
		</ol>
	</div>
	<br />
	<span class="fontbold">Handling User Input</span>
	<div id="app5">
		<p>{{ message }}</p>
		<button @click="reverseMessage">Reverse Message</button>
	</div>
	<br />
	<div id="app6">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>
	<br />
	<span class="fontbold">Component practice</span>
	<div id="app7">
		<ol>
			<!--
			  Now we provide each todo-item with the todo object
			  it's representing, so that its content can be dynamic.
			  We also need to provide each component with a "key",
			  which will be explained later.
			-->
			<todo-item
				v-for="item in groceryList"
				:todo="item"
				:key="item.id">
			</todo-item>
		</ol>
	</div>
</body>
</html>
